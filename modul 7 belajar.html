<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Hari ke-</title>
</head>
<body>
    <ul id="listHari">
    </ul>

    <script>
        var listHari = document.getElementById('listHari');
        for (var i = 1; i <= 1000; i++) {
            var listItem = document.createElement('li');
            listItem.textContent = "Ini adalah hari ke-" + i + " belajar php";
            listHari.appendChild(listItem);
        }
    </script>
</body>
</html>
