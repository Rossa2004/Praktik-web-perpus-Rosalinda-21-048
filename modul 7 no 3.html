<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
</head>
<body>
    <h2>Halaman Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="button" onclick="checkLogin()">Login</button>
    </form>

    <p id="resultMessage"></p>

    <script>
        function checkLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === '' || password === '') {
                document.getElementById('resultMessage').innerHTML = "Input tidak lengkap.";
            } else if (username === 'admin' && password === 'password123') {
                document.getElementById('resultMessage').innerHTML = "Login sukses.";
                // Redirect to dashboard or other page
            } else {
                document.getElementById('resultMessage').innerHTML = "Login gagal. ID atau Password salah.";
            }
        }
    </script>
</body>
</html>
